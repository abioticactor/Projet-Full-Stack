name: Deploy Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : Installer .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Étape 3 : Restaurer les dépendances
    - name: Restore dependencies
      run: |
        dotnet restore PokéDesc.API/PokéDesc.API.csproj
        dotnet restore PokéDesc.Business/PokéDesc.Business.csproj
        dotnet restore PokéDesc.Data/PokéDesc.Data.csproj
        dotnet restore PokéDesc.Domain/PokéDesc.Domain.csproj

    # Étape 4 : Construire les projets
    - name: Build projects
      run: |
        dotnet build PokéDesc.API/PokéDesc.API.csproj --configuration Release
        dotnet build PokéDesc.Business/PokéDesc.Business.csproj --configuration Release
        dotnet build PokéDesc.Data/PokéDesc.Data.csproj --configuration Release
        dotnet build PokéDesc.Domain/PokéDesc.Domain.csproj --configuration Release

    # Étape 5 : Publier l'API
    - name: Publish API
      run: dotnet publish PokéDesc.API/PokéDesc.API.csproj --configuration Release --output ./publish

    # Étape 6 : Déployer sur Azure
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "NomDeVotreAppAzure"  # Remplacez par le nom de votre App Service
        slot-name: "production"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish